<div *ngIf="foodItem" class="row">
	<div class="col-md-12">
		<h2 *ngIf="foodItem._id">Food Item Details</h2>
		<h2 *ngIf="!foodItem._id">New Food Item</h2>
	</div>
</div>
<div *ngIf="foodItem" class="row">
	<form class="col-md-12">
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" name="name" [(ngModel)]="foodItem.name" placeholder="Name" required #name="ngModel" />
			<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
			  <div *ngIf="name.errors.required">
				Name is required.
			  </div>
			</div>
		</div>
		<div class="form-group">
			<label for="item-date">Date</label>
			<input class="form-control" type="text" name="item-date" [(ngModel)]="foodItem.date" placeholder="Date" required #date="ngModel"/>
			<div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
			  <div *ngIf="date.errors.required">
				Date is required.
			  </div>
			</div>
    </div>
    <div class="form-group">
			<label for="item-expiry">Expiry Date</label>
			<input class="form-control" type="text"  name="item-expiry" [(ngModel)]="foodItem.expiry" placeholder="Expiry Date"/>
    </div>
    <div class="form-group">
			<label for="item-left_overs">Left Overs?</label>
		<select class="form-control" name="item-left_overs" [(ngModel)]="foodItem.left_overs" >
			<option value="true">Yes</option>
			<option value="false">No</option>
		</select>
    </div>
    <div class="form-group">
			<label for="item-quantity">Quantity</label>
			<input class="form-control" type="number" min="1" name="item-quantity" [(ngModel)]="foodItem.quantity" placeholder="Quantity"/>
    </div>
		<button class="btn btn-primary" *ngIf="!foodItem._id" (click)="createFoodItem(foodItem)">Create</button>
		<button class="btn btn-info" *ngIf="foodItem._id" (click)="updateFoodItem(foodItem)">Update</button>
		<button class="btn btn-danger" *ngIf="foodItem._id" (click)="deleteFoodItem(foodItem._id)">Delete</button>
	</form>
</div>
